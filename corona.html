<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-section d-flex flex-row">
        <div>
            <h1 class="top-head">All you need to know about COVID-19</h1>
            <button class="btn btn-primary">know more</button>
        </div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="top-image" />
    </div>
    <div class="center d-flex flex-row">
        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class=" center-img" />
        <div>
            <p class="head2">COVID-19 Test</p>
            <p class="para2">If you think you have been exposed to novel coronavirus(COVID-19)...more</p>
        </div>
    </div>
    <h1 class="sympt"> Symptoms</h1>
    <div class="small-cards d-flex flex-row">
        <div class="green">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
            <p class="p1">Dry Cough</p>
        </div>
        <div class="pink">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
            <p class="p1">High Fever</p>
        </div>
        <div class="violet">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
            <p class="p1">Headache</p>
        </div>
    </div>
    <p class="sympt"> Videos</p>
    <div class="last d-flex flex-row">
        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="center-img" />
        <div>
            <h1 class="head2">To prevent the spread of ....</h1>
            <p class="para2">If you think you have been exposed to novel coronavirus(COVID-19)</p>
            <button class="btn btn-primary"> Watch Video </button>
        </div>
    </div>

</body>

</html>
